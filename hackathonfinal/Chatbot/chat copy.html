<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Studentbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="shortcut icon" href="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" type="image/x-icon">
	</head>
	
	
	<body>

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>StudentBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);
					setTimeout(function(){
						var data = "Sorry what you are looking for";
												
						if(rawText.toLowerCase().indexOf("hi") != -1 || rawText.toLowerCase().indexOf("hello")!=-1){
						 data = "Hi, Welcome, how i can help you";
						}

						if(rawText.toLowerCase().indexOf("col") != -1 && rawText.toLowerCase().indexOf("reso")!=-1){
						 data = "Sure, please visit <a href='../StudentResources/index.html'>Student Resources</a> ";
						}

						if(rawText.toLowerCase().indexOf("admission")!=-1 || rawText.indexOf("branch")!=-1){
						 data = "You can use our <a href='../BP/BranchPredict.html'>Branch Perdictor</a> tool to find requirements for Admission and Branch Allocation";
						}
						

						if(rawText.toLowerCase().indexOf("physic")!=-1){
							if(rawText.toLowerCase().indexOf("67")!=-1 )
							{
								data="According to previous year cutoffs you will get  <b>A-</b> grade";
							}
							else
						 		data = "For the subject of PHYSICS you can get </br>A grade will be at <b>75</b></br>A- grade will be at <b>-70</b></br>B grade will be at <b> -60</b>";
						}

						if(rawText.toLowerCase().indexOf("math")!=-1){
							if(rawText.toLowerCase().indexOf("83")!=-1 )
							{
								data="According to previous year cutoffs you will get  <b>A</b> grade";
							}
							else if(rawText.toLowerCase().indexOf("worried")!=-1 )
							{
								data=" According to previous years paper it is a trend that differential has highest weightage so focus more on that";
							}
							else
						 		data = "For the subject of MATHS you can get </br>A grade will be at <b>75</b></br>A- grade will be at <b>-70</b></br>B grade will be at <b> -60</b>";
						}

						if(rawText.toLowerCase().indexOf("oop")!=-1){
							if(rawText.toLowerCase().indexOf("57")!=-1 )
							{
								data=" According to previous year cutoffs you will get <b>B</b> grade";
							}
							else if(rawText.toLowerCase().indexOf("content")!=-1 )
							{
								data=" It includes various topics like Classes, Objects, Abstraction, Inheritance, Polymorphism, Virtual Functions and many more.";
							}
							else
						 		data = "For the subject of OOPS you can get </br>A grade will be at <b>85</b></br>A- grade will be at <b>-75</b></br>B grade will be at <b> -65</b>";
						}

						if(rawText.toLowerCase().indexOf("computer")!=-1){
							if(rawText.toLowerCase().indexOf("third semester")!=-1 )
							{
								data=" It includes Practical Computing, Discrete Mathematics, Data Structures, Numerical Analysis, Operating Systems, Engineering Design Project-1.";
							}
							else
						 		data = "For the subject of OOPS you can get </br>A grade will be at <b>85</b></br>A- grade will be at <b>-75</b></br>B grade will be at <b> -65</b>";
						}
						if(rawText.toLowerCase().indexOf("copc")!=-1){
							if(rawText.toLowerCase().indexOf("cutof")!=-1 )
							{
								data="  According to previous years, it is <b>9.7<b/>.</br>But please refer to our <b>branch predictor</b> for more information";
								if(rawText.toLowerCase().indexOf("last 5 year")!=-1 )
								{
								data="  According to previous years cutoff</br>2022---><b>99%</b></br>2021---><b>97.6%</b></br>2020---><b>97%</b></br>2019---><b>96.9%</b></br>2018---><b>95%</b>";
								}
								if(rawText.toLowerCase().indexOf("last 6 year")!=-1 )
								{
								data="  According to previous years cutoff</br>2022---><b>99%</b></br>2021---><b>97.6%</b></br>2020---><b>97%</b></br>2019---><b>96.9%</b></br>2018---><b>95%</br></b>2017---><b>94%</b>";
								}
							}
							else
						 		data = "For the subject of OOPS you can get </br>A grade will be at <b>85</b></br>A- grade will be at <b>-75</b></br>B grade will be at <b> -65</b>";
						}

						

						if(rawText.toLowerCase().indexOf("thanks")!=-1){
						 data = "my pleasure";
						}
						if(rawText.toLowerCase().indexOf("questionWord")!=-1){
						 data = "ANS";
						}
						if(rawText.toLowerCase().indexOf("quesstionWord")!=-1){
						 data = "ANS";
						}
						if(rawText.toLowerCase().indexOf("how are you?")!=-1){
						 data = "I am fine. How are you?";
						}
						if(rawText.toLowerCase().indexOf("good")!=-1){
						 data = "That's great. Anything i can do for you?";
						}
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
					 	$("#messageFormeight").append($.parseHTML(botHtml));
					}, 2000);
					event.preventDefault();
				});
			});
		</script>
    </body>
</html>
